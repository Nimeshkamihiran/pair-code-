<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <meta property="og:title" content="PAIR CODE">
  <meta property="og:description" content="Pair-code linker for WhatsApp bot.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://files.catbox.moe/y65ffs.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Graduate', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }/* Glassmorphism Container */
.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  backdrop-filter: blur(12px);
  padding: 30px;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  animation: fadeUp 1s ease-in-out;
}

@keyframes fadeUp {
  from {opacity:0; transform:translateY(50px)}
  to {opacity:1; transform:translateY(0)}
}

h3 {
  margin: 10px 0;
  font-size: 1.5rem;
  background: linear-gradient(90deg, #25d366, #1da1f2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  font-size: 14px;
  opacity: 0.9;
}

.input-container {
  display: flex;
  margin: 15px auto;
  max-width: 320px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.2);
}

.input-container input {
  flex: 1;
  padding: 12px;
  border: none;
  background: transparent;
  color: #fff;
  font-size: 15px;
}

.input-container input:focus {
  outline: none;
}

.input-container button {
  padding: 12px 18px;
  background: linear-gradient(45deg, #25d366, #128c7e);
  border: none;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.input-container button:hover {
  background: linear-gradient(45deg, #128c7e, #25d366);
  box-shadow: 0 0 12px #25d366;
}

#loading-spinner {
  display: none;
  margin-top: 15px;
}

.fa-spinner {
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#pair font {
  cursor: pointer;
}

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  background: rgba(0,0,0,0.4);
}

  </style>
</head>
<body>
  <div class="container">
    <h3>❄️ Session Name 🪀</h3>
    <h3>𝐑𝐞𝐠𝐚𝐫𝐝𝐬 NENO XMD 🎗</h3>
    <p>🔢 Enter Your WhatsApp Number with Country Code.</p><div class="input-container">
  <input placeholder="+94xxxxxx" type="number" id="number">
  <button id="submit">Get Code</button>
</div>

<div id="loading-spinner">
  <i class="fas fa-spinner fa-spin"></i>
</div>
<main id="pair"></main>

  </div>  <footer>
    NIMESHKA MIHIRAN &copy; <span id="currentYear"></span>
  </footer>  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>  <script>
    let pairBox = document.getElementById("pair");
    let submitBtn = document.getElementById("submit");
    let numberField = document.getElementById("number");

    async function Copy() {
      let textEl = document.getElementById("copy");
      await navigator.clipboard.writeText(textEl.innerText.replace('CODE: ', ''));
      textEl.innerText = "✔️ COPIED";
      textEl.style.color = "#25d366";
      setTimeout(() => {
        textEl.innerText = "CODE: " + textEl.dataset.code;
        textEl.style.color = "red";
      }, 700);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberField.value) {
        pairBox.innerHTML = '<p style="color:red;font-weight:bold">❗ Enter your WhatsApp number with country code.</p>';
      } else if (numberField.value.replace(/[^0-9]/g, "").length < 11) {
        pairBox.innerHTML = '<p style="color:red;font-weight:bold">❗ Invalid number format. Please try again.</p>';
      } else {
        const cleanNumber = numberField.value.replace(/[^0-9]/g, "");
        numberField.type = "text";
        numberField.style.color = "#25d366";
        document.getElementById("loading-spinner").style.display = "block";
        pairBox.innerHTML = '';

        try {
          let { data } = await axios(`/code?number=${cleanNumber}`);
          let code = data.code || "❗ Service Unavailable";
          pairBox.innerHTML = `<font id="copy" data-code="${code}" onclick="Copy()" style="color:red;font-weight:bold;cursor:pointer">CODE: <span style='color:white'>${code}</span></font>`;
        } catch (err) {
          pairBox.innerHTML = '<p style="color:red">❗ Error fetching code.</p>';
        }
        document.getElementById("loading-spinner").style.display = "none";
      }
    });

    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script></body>
</html>
